<mat-card>
  <h2>Feeds</h2>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="network">
            <th mat-header-cell *matHeaderCellDef> Network </th>
            <td mat-cell *matCellDef="let element"> {{element.network}} </td>
          </ng-container>

          <ng-container matColumnDef="seedName">
            <th mat-header-cell *matHeaderCellDef> Seed Name </th>
            <td mat-cell *matCellDef="let element"> {{element.seedName}} </td>
          </ng-container>

          <ng-container matColumnDef="feed">
            <th mat-header-cell *matHeaderCellDef> Feed </th>
            <td mat-cell *matCellDef="let element"> {{element.feed}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
